<div class="stuff">
    <a (click)="generalService.showDialog = true" (click)="handleSend()"><img class="stuff__image" [src]="productItem.imageURL"></a>
    <div (click)="generalService.showDialog = true" (click)="handleSend()" class="stuff__name">{{ productItem.name }}</div>
    <div (click)="generalService.showDialog = true" (click)="handleSend()" class="stuff__price">${{ productItem.price }}</div>
</div>
