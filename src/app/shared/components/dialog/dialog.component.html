<div class="dialog">
    <div class="window">
        <div class="form__checkout">
            <div class="header">
                <h1>Checkout</h1>
            </div>
            <div class="fields__input">
                <div class="text-field text-field_floating">
                    <input class="text-field__input" type="text" id="full__name" placeholder=" ">
                    <label class="text-field__label" for="full__name">Full name</label>
                </div>
                <div class="text-field text-field_floating">
                    <input class="text-field__input" type="text" id="email" placeholder=" ">
                    <label class="text-field__label" for="email">Email</label>
                </div>
                <div class="text-field text-field_floating">
                    <input class="text-field__input" type="text" id="adress" placeholder=" ">
                    <label class="text-field__label" for="adress">Adress</label>
                </div>
                <div class="text-field text-field_floating">
                    <input class="text-field__input" type="text" id="index" placeholder=" ">
                    <label class="text-field__label" for="index">Index</label>
                </div>
            </div>
        </div>
        <button class="checkout__button">Checkout</button>
    </div>
    <div (click)="generalService.showDialog = false" class="close__div"></div>
</div>
